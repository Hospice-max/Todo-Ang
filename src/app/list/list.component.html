<div>
<table>
  <thead>
    <tr >
      <th>✔✔✔</th>
      <th>ID</th>
      <th>Tâches</th>
      <th>Statut</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tache of table">
      <td><input type="checkbox"/></td>
      <td>{{tache.id}}</td>
      <td>{{tache.text}}</td>
      <td>{{tache.complete}}</td>
      <td>
        <button>Modifier</button>
        <button (click)="delete(index)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
