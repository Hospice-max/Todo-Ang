<div>
<table>
  <thead>
    <tr >
      <th>✔✔✔</th>
      <th>ID</th>
      <th>Tâches</th>
      <th>Statut</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tache of table">
      <td><input type="checkbox" (click)="treat(tache)" /></td>
      <td>{{tache.id}}</td>
      <td>{{ tache.text }} </td>
      <td>{{tache.complete?'Non Traité':'Traitée'}}</td>
      <td>
        <button (click)="modifier(tache)" >Modifier</button>
        <input type="text"[(ngModel)]="tache.text" *ngIf="tache.edit">
        <button (click)="delete()">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
